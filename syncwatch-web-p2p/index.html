<!DOCTYPE html>
<html lang="en">
<head>
    <title>Syncwatch</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- webtorrent -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webtorrent/1.9.2/webtorrent.min.js"></script>

    <!-- videojs -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet"/>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-youtube@2.6.1/dist/Youtube.min.js"></script>

    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script type="module" crossorigin src="/assets/index.966d7338.js"></script>
  <link rel="stylesheet" href="/assets/index.530c5ebf.css">
</head>
<body>
    <div id="app">
        <div id="main-area">
            <div id="users"></div>
            <div id="video-area">
                <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto" width="640" height="360">
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a web browser that
                        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                    </p>
                </video>
                <div>
                    <div id="download-progress"></div>
                </div>
            </div>
            <div id="inputs">
                <button id="rename">Rename</button>
                <button id="source-url">Source URL</button>
                <button id="send-file">Send File</button>
                <input id="send-file-input" type="file" style="display:none"></input>
            </div>
        </div>
    </div>
    
</body>

</html>
